<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
                text-align: center;
            }
            .container {
                width: 50%;
                margin: auto;
                background: white;
                padding: 20px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                text-align: left;
            }
            h2 {
                text-align: center;
                color: #333;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            input, select, textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }
            button, .btn {
                display: inline-block;
                padding: 10px 15px;
                text-decoration: none;
                color: white;
                border-radius: 5px;
                transition: background 0.3s ease;
                font-size: 16px;
                cursor: pointer;
                border: none;
            }
            .btn-success {
                background-color: #4CAF50;
            }
            .btn-success:hover {
                background-color: #45a049;
            }
            .btn-secondary {
                background-color: #757575;
            }
            .btn-secondary:hover {
                background-color: #616161;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </body>
</html>
